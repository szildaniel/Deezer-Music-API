<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="/js.00a46daa.css"></head>
  <body>
    <header>
      <div class="header__text">
        <h1><i class="fas fa-music header__icon"></i></h1>
        <h2>Best songs from years 1990 to 2000</h2>
        <h2>Browse, search and listen.</h2>
      </div>

      <div class="header__button">
        <a href="#1990">
           <i class="fa fa-play landing_icon"></i>enjoy<span class="header__excla">!</span>
        </a>
      </div>
    </header>

    <nav id="mySidePanel" class="nav">

      <button class="nav__hamburger">
        <span class="bar bar1"></span>
        <span class="bar bar2"></span>
        <span class="bar bar3"></span>
      </button>
    
      <div class="nav__title">
        <h3>Bill<span class="red">b</span>o<span class="yellow">o</span><span class="blue">a</span>r<span class="yellow">d</span> Hot 10 <span class="nav__closeBtn">&times;</span>
        </h3>
        <div class="nav__search">
            <label for="site-search">Search song or artist:</label>
            <input type="search" id="site-search" name="q" aria-label="Search through site content">
            <p class="nav__search--p">or browse by year:</p>
        </div>
        
      </div>
      <a href="#1990">1990</a>
      <a href="#1991">1991</a>
      <a href="#1992">1992</a>
      <a href="#1993">1993</a>
      <a href="#1994">1994</a>
      <a href="#1995">1995</a>
      <a href="#1996">1996</a>
      <a href="#1997">1997</a>
      <a href="#1998">1998</a>
      <a href="#1999">1999</a>
      <a href="#2000">2000</a>
    </nav>

    <button class="nav__openBtn">&raquo;</button>

    <main></main>

    <div id="dz-root"></div>

    <script src="https://e-cdns-files.dzcdn.net/js/min/dz.js"></script>
    <script src="/js.00a46daa.js"></script>
  </body>
</html>
